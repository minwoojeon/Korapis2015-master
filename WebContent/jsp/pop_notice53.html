<script>
function set_cookie(name, value, expiredays) {
	var todayDate = new Date();
	todayDate.setDate( todayDate.getDate() + expiredays );
	document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";";
}

function ff_close(i){
	if(i==1){
		set_cookie("popup52", "Y", 1);
	}
}


function f_close(i){
	ff_close(i);
	if(opener && (opener != window)){
		window.close();
	}else if(parent && typeof parent.f_closePopup === 'function'){
		parent.f_closePopup('popup52');
	}
}


function f_goAbs(n){
	var url = "http://korapis.or.kr/jsp/sub6-3_01.jsp?no="+n;
	if(opener && opener !== window){
		opener.location = url;
	}else if(parent && parent != window){
		parent.location.href = url;
	}
	window.close();
}
</script>
